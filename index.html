        :root { --primary-color: #ff2d55; }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: #1c1c1e;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* 1. BACKGROUND - PUSHED TO BACK */
        .background-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* Behind everything */
            background: radial-gradient(circle at 50% 30%, #4a0e28, #1c1c1e);
            pointer-events: none; /* Clicks pass through */
        }

        /* 2. CONFETTI - PUSHED TO BACK UNTIL NEEDED */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

            z-index: 10;
            position: relative;
        }
