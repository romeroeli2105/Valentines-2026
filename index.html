<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <meta property="og:title" content="For You ‚ù§Ô∏è">
    <meta property="og:image" content="https://valentines-2026-six.vercel.app/us.jpg">
    <meta property="og:url" content="https://valentines-2026-six.vercel.app">
    <meta name="theme-color" content="#1c1c1e">
    
    <title>For You</title>
    <style>
        :root {
            --primary-color: #ff2d55; /* Apple Music Pink */
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: #1c1c1e;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* --- Animated Mesh Gradient Background --- */
        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, #4a0e28, #1c1c1e);
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 10s infinite ease-in-out;
            opacity: 0.6;
        }

        .orb-1 { width: 300px; height: 300px; background: #ff2d55; top: -50px; left: -50px; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: #5e5ce6; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- Main Player Container --- */
        .player-container {
            width: 100%;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        /* --- Album Art --- */
        .album-art-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
            transform: scale(1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .album-art-wrapper.playing {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            background-color: #333;
        }

        /* --- Song Info --- */
        .song-info {
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 5px 0;
            letter-spacing: -0.5px;
        }

        .artist-name {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
            font-weight: 400;
        }

        /* --- Progress Bar --- */
        .progress-wrapper {
            width: 100%;
            margin-bottom: 30px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
            transition: width 0.1s linear;
        }
        .time-stamps {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            margin-top: 8px;
            font-variant-numeric: tabular-nums;
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 40px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn {
            font-size: 50px;
        }

        /* --- Lyrics Button CSS --- */
        #lyrics-btn {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 44px;
            height: 44px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .lyrics-btn-icon {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.6);
            transition: fill 0.3s ease;
        }

        /* Active State (Pink) */
        #lyrics-btn.active-state {
            background: #ff2d55; 
            box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4);
            border: none;
        }

        #lyrics-btn.active-state .lyrics-btn-icon {
            fill: white;
        }

        /* --- Lyrics Overlay --- */
        .lyrics-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .lyrics-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .lyric-line {
            font-size: 32px;
            font-weight: 800;
            line-height: 1.4;
            color: rgba(255,255,255,0.3);
            margin-bottom: 20px;
            transition: all 0.5s ease;
            transform: translateY(20px);
        }

        .lyric-line.active {
            color: #fff;
            transform: translateY(0);
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* --- The Question --- */
        .valentine-question {
            margin-top: 40px;
            text-align: center;
            display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .yes-btn {
            background: #ff2d55;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(255, 45, 85, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .icon-btn { width: 24px; height: 24px; opacity: 0.6; }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body>

    <div class="background-gradient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div class="player-container">
        <div class="album-art-wrapper" id="album-wrapper">
            <img src="us.jpg" 
                 alt="Us" 
                 class="album-art" 
                 onerror="this.src='us.jpeg'; this.onerror=function(){this.src='us.JPG';}"> 
        </div>

        <div class="song-info">
            <h1 class="song-title">Be My Valentine?</h1>
            <h2 class="artist-name">Eli</h2>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="time-stamps">
                <span id="current-time">0:00</span>
                <span>Forever</span>
            </div>
        </div>

        <div class="controls">
            <svg class="icon-btn" viewBox="0 0 24 24" fill="white"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            
            <button class="control-btn play-btn" id="play-btn">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
            </button>

            <button class="control-btn" id="lyrics-btn">
                <svg class="lyrics-btn-icon" viewBox="0 0 24 24">
                   <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                   <path d="M7 9h2v2H7zm4 0h2v2h11zm4 0h2v2h15z"/>
                   <path d="M10.5 7h3v2h-3zm-3.5 0h2v2H7zM7 11h6v2H7z"/> 
                </svg>
            </button>
        </div>
    </div>

    <div class="lyrics-overlay" id="lyrics-overlay">
        <div class="lyric-line" id="line-1">I was scrolling through my phone...</div>
        <div class="lyric-line" id="line-2">Looking at our photos...</div>
        <div class="lyric-line" id="line-3">And I realized something...</div>
        <div class="lyric-line" id="line-4">I never want to stop making memories with you.</div>
        
        <div class="valentine-question" id="final-question">
            <h1 style="margin-bottom: 20px;">Will you be my Valentine?</h1>
            <button class="yes-btn" id="yes-btn">YES ‚ù§Ô∏è</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const playBtn = document.getElementById('play-btn');
        const lyricsBtn = document.getElementById('lyrics-btn');
        const lyricsOverlay = document.getElementById('lyrics-overlay');
        const albumWrapper = document.getElementById('album-wrapper');
        const progressFill = document.getElementById('progress-fill');
        const lines = [
            document.getElementById('line-1'),
            document.getElementById('line-2'),
            document.getElementById('line-3'),
            document.getElementById('line-4')
        ];
        const finalQuestion = document.getElementById('final-question');
        const yesBtn = document.getElementById('yes-btn');

        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                playBtn.innerHTML = '<svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
                albumWrapper.classList.add('playing');
                startProgress();
            } else {
                isPlaying = false;
                playBtn.innerHTML = '<svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>';
                albumWrapper.classList.remove('playing');
            }
        });

        // SLOWED DOWN ANIMATION LOGIC (2.5 seconds per line)
        lyricsBtn.addEventListener('click', () => {
            lyricsBtn.classList.add('active-state');
            lyricsOverlay.classList.add('active');
            
            lines.forEach((line, index) => {
                setTimeout(() => {
                    if(index > 0) lines[index-1].classList.remove('active');
                    if(index > 0) lines[index-1].style.opacity = '0.3';
                    line.classList.add('active');
                }, index * 2500 + 500); // 2.5s per line (Slowed down 1.5x)
            });

            setTimeout(() => {
                lines.forEach(l => l.style.opacity = '0');
                finalQuestion.style.display = 'block';
            }, lines.length * 2500 + 1000);
        });

        yesBtn.addEventListener('click', () => {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff2d55', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff2d55', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            yesBtn.innerText = "It's a Date! üíñ";
            yesBtn.style.background = "white";
            yesBtn.style.color = "#ff2d55";
        });

        function startProgress() {
            let width = 0;
            const interval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(interval);
                    return;
                }
                if (width >= 100) width = 0;
                width += 0.5;
                progressFill.style.width = width + '%';
                
                let seconds = Math.floor((width / 100) * 200);
                let mins = Math.floor(seconds / 60);
                let secs = seconds % 60;
                document.getElementById('current-time').innerText = `${mins}:${secs < 10 ? '0'+secs : secs}`;

            }, 100);
        }
    </script>
</body>
</html>
