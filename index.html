<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <meta property="og:title" content="For You ❤️">
    <meta property="og:image" content="https://valentines-2026-six.vercel.app/us.jpeg">
    <meta property="og:url" content="https://valentines-2026-six.vercel.app">
    <meta name="theme-color" content="#1c1c1e">
    
    <title>For You</title>
    <style>
        :root { --primary-color: #ff2d55; }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: #1c1c1e;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* 1. BACKGROUND */
        .background-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            background: radial-gradient(circle at 50% 30%, #4a0e28, #1c1c1e);
            pointer-events: none;
        }

        /* 2. CONFETTI */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* 3. MAIN PLAYER */
        .player-container {
            width: 100%;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            z-index: 10;
            position: relative;
        }

        .album-art-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
            background: #333;
            overflow: hidden;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .album-art { width: 100%; height: 100%; object-fit: cover; }

        .song-info { width: 100%; text-align: left; margin-bottom: 20px; }
        .song-title { font-size: 24px; font-weight: 700; margin: 0 0 5px 0; }
        .artist-name { font-size: 18px; color: rgba(255, 255, 255, 0.6); margin: 0; }

        .progress-wrapper { width: 100%; margin-bottom: 30px; }
        .progress-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; }
        .progress-fill { width: 0%; height: 100%; background: rgba(255,255,255,0.8); border-radius: 2px; transition: width 1s linear; }
        .time-stamps { display: flex; justify-content: space-between; font-size: 12px; color: rgba(255,255,255,0.4); margin-top: 8px; }

        .controls {
            display: flex; justify-content: center; align-items: center; gap: 50px; margin-bottom: 40px;
            position: relative;
            z-index: 1000;
        }

        .control-btn {
            background: none; border: none; color: white; cursor: pointer; padding: 0;
            display: flex; align-items: center; justify-content: center;
        }

        #lyrics-btn {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 44px; height: 44px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        #lyrics-btn.active-state {
            background: #ff2d55; border: none; box-shadow: 0 4px 15px rgba(255, 45, 85, 0.4);
        }
        .lyrics-btn-icon { width: 22px; height: 22px; fill: rgba(255, 255, 255, 0.6); }
        #lyrics-btn.active-state .lyrics-btn-icon { fill: white; }

        /* 4. OVERLAY */
        .lyrics-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, #4a0e28, #1c1c1e);
            z-index: 2000;
            display: flex; flex-direction: column; justify-content: center;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .lyrics-overlay.active { opacity: 1; pointer-events: all; }

        .lyric-line {
            font-size: 30px; font-weight: 800; line-height: 1.4;
            color: rgba(255,255,255,0.3); margin-bottom: 20px;
            transition: all 0.5s ease; transform: translateY(20px);
        }
        .lyric-line.active { color: #fff; transform: translateY(0); }

        .valentine-question {
            margin-top: 40px; text-align: center; display: none;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
        }
        
        .buttons-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .base-btn {
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            z-index: 2001;
            flex: 1;
            max-width: 200px;
            transition: transform 0.1s;
        }

        .base-btn:active { transform: scale(0.95); }

        .btn-green { background: #34c759; color: white; }
        .btn-red { background: #ff3b30; color: white; }
        
        .success-banner {
            display: none;
            background: white;
            color: #ff2d55;
            padding: 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 24px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="background-gradient"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="player-container">
        <div class="album-art-wrapper" id="album-wrapper">
            <img src="us.jpeg" class="album-art" alt="Us" 
                 onerror="this.src='us.jpg'; this.onerror=function(){this.src='us.JPG'}">
        </div>

        <div class="song-info">
            <h1 class="song-title">Be My Valentine?</h1>
            <h2 class="artist-name">Eli</h2>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="time-stamps">
                <span id="current-time">0:00</span>
                <span>11:07</span> </div>
        </div>

        <div class="controls">
            <button class="control-btn" style="opacity: 0.6;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
            </button>
            
            <button class="control-btn play-btn" id="play-btn">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
            </button>

            <button class="control-btn" id="lyrics-btn">
